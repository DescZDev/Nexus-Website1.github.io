    .toggle-container {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
    }

    .toggle-switchs {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

        .toggle-switchs input {
            opacity: 0;
            width: 0;
            height: 0;
        }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
    }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

    input:checked + .slider {
        background-color: #2196F3;
    }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

    .toggle-label {
        margin-left: 10px;
        color: white;
        font-size: 18px;
    }
</style>
